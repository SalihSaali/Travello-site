<div class="container">
    <form action="reg" method="POST">
        {% csrf_token %}
        <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter firstname" name="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter lastname" name="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email Id:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2">
      </div>
      <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
